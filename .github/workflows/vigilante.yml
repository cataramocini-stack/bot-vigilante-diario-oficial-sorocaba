name: Vigilante Diário Oficial Sorocaba

on:
  schedule:
    - cron: '0 0 * * *'  # 00:00 UTC = 21:00 Brasil
  workflow_dispatch:

jobs:
  vigilante:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pdfplumber

      - name: Executar vigilante
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          NOME_BUSCA: ${{ secrets.NOME_BUSCA }}
          CARGO_BUSCA: ${{ secrets.CARGO_BUSCA }}
        run: python monitor.py

      - name: Salvar progresso (Commit e Push)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Adiciona arquivos se existirem
          if [ -f pdfs_processados.txt ]; then
            git add pdfs_processados.txt
          fi

          if [ -f heartbeat.txt ]; then
            git add heartbeat.txt
          fi

          # Só faz commit se houver mudanças
          if git diff --cached --quiet; then
            echo "Sem mudanças para salvar"
          else
            git commit -m "Update: progresso vigilante [skip ci]"
            git push
          fi
